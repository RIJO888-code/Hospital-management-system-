<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        .container h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .container a {
            display: inline-block;
            padding: 15px 25px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .container a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .contact-info {
            margin-top: 30px;
        }

        .contact-info p {
            font-size: 1rem;
            margin: 5px 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Lifecare Hospital</h1>
        <p>Your trusted partner in healthcare.</p>
        <a href="login.html">Login</a>
        <div class="contact-info">
            <p><strong>Email:</strong> benjaminfranko</p>
            <p><strong>Phone:</strong> 7306775440</p>
            <p><strong>Address:</strong> kollam, kerala</p>
        </div>
    </div>
</body>
</html>
